    <script>

        function pay(){
            window.location.href="qrcord.html";
        };
         $(function () {
                var shiyongma = window.location.search.split("=")[1];
                var showdata = '';
                var price = 0;
                var num=0;
                $.ajax({
                    url: prevent_HOST + "htReservationFacade/orderdetails?reBeiId=" + shiyongma,
                    type: "post",
                    dataType: "json",
                    success: function (res) {
                        if(res!=""){
                            $.each(res, function (index, value) {
                                price += value.prodycts_price;
                                num +=value.num;
                                showdata += '<tr style="height:35px;">'+
                                    '<td style="border-color: rgb(255, 255, 255); background-color: rgb(255, 255, 255); border-bottom-width: 1px; border-bottom-style: solid;border-bottom:1px solid #f5f5f5;"'+
                                    'rowspan="2" colspan="1" valign="middle" align="center" width="20%"><img src="'+value.products_picture+'"'+
                                        'title="" alt="timg.jpg" width="115" vspace="0" height="100" border="0" style="margin-left: 10px; font-size: 12px; text-align: -webkit-center; white-space: normal; width: 115px; height: 100px;"></td>'+
                                    '<td style="border-color: rgb(255, 255, 255); background-color: rgb(255, 255, 255);" valign="middle" align="left"'+
                                    'width="716"><span style="font-size: 16px;">&nbsp; <span style="font-size: 18px;">'+value.products_name+'</span></span></td>'+
                                '</tr>'+
                                '<tr style="height:35px;">'+
                                    '<td style="border-color: rgb(255, 255, 255); background-color: rgb(255, 255, 255); border-bottom-width: 1px; border-bottom-style: solid;border-bottom:1px solid #f5f5f5;"'+
                                    'valign="middle" align="right" width="undefined"><span style="color: rgb(255, 0, 0);">&nbsp; &nbsp; &nbsp;'+
                                            '&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span style="color: rgb(255, 0, 0); font-size: 20px;">'+"￥"+value.prodycts_price+'</span></span>'+
                                        '<span style="color: rgb(165, 165, 165); font-size: 18px;">'+"X"+value.num+'</span><span style="color: rgb(165, 165, 165);">&nbsp;'+
                                            '&nbsp;<span style="font-size: 10px;"><br></span></span></td>'+
                                '</tr>';
                            });

                        }else{
                            alert("此使用码不存在或者已作废");
                            window.location.href="javascript:history.go(-1)";
                        }
                       
                        // $("#detailsname").text(res[0].re_perpor);
                        // $("#detailstime").text(res[0].getshoptime);
                        // $("#usenum").text(res[0].re_bei_id);
                        $("#beizhu").text(res[0].products_comment);
                        $("#orderhao").text(res[0].orderid);
                        $("#orderprice").text("共"+num+"件"+"&nbsp;&nbsp"+"￥" + price);
                        $('#testbody').after(showdata);
                        if (res[0].shopcar_status == 1) {
                            $("#status").text("已预约");
                        } else if (res[0].shopcar_status == 2) {
                            $("#status").text("已完成");
                        } else if (res[0].shopcar_status == 3) {
                            $("#status").text("已取消");
                        }
                    },
                    error: function () {
                        alert("使用验证进入后台失败1");
                    }
                })
