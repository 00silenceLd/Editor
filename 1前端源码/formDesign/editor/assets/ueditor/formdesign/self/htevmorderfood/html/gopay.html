    //  遍历预订餐品信息
    // 袁君选

    $(function () {
        var loc = location.href;
        var n1 = loc.length;//地址的总长度
        var n2 = loc.indexOf("&&seat=");//取得=号的位置
        var id = decodeURI(loc.substr(n2 + 1, n1 - n2));//从=号后面的内容
        

        var shownowcan = '';
       
        var shopcarid = '';
        if (window.location.search.split("?")[1] != null) {
            var loc = location.href;
            var n1 = loc.length;//地址的总长度
            var n2 = loc.indexOf("=");//取得=号的位置
            let id = decodeURI(loc.substr(n2 + 1, n1 - n2));//从=号后面的内容
            // let id=window.location.search.split("=")[1].split("_")[1];
            $("#seat").text(id);
            $("#seat").val(id);
        }
        $.ajax({
            url: prevent_HOST + "htShopcarFacade/allHtShopcar",
            type: 'post',
            dataType: 'json',
            contentType: 'application/json; charset=UTF-8',
            async: false,
            success: function (res) {
                if (res[0] != undefined) {
                    $.each(res, function (index, value) {
                        shopcarid += value.shopcar_id + ",";
                        heji += value.prodycts_price * value.number;
                        body +=value.products_name+",";
                        shownowcan += '<tr class="firstRow">' +
                            '<td style="border-color: rgb(255, 255, 255); word-break: break-all; width:80%;height:40px " width="372" valign="middle" align="left"><p>' +
                            value.products_name + ' x' + value.number +
                            '</td>' +
                            '<td style="border-color: rgb(255, 255, 255); word-break: break-all;" width="372" valign="middle" align="right">' +
                            '<p><span style="color: rgb(255, 0, 0);">￥<span style="color: rgb(255, 0, 0);">' +
                            value.prodycts_price * value.number + '</span></span></p>' +
                            '</td>' +
                            '</tr>';
                        $("#shownow").append(shownowcan);

                    })
                    $("#shownow").html('<tr class="firstRow">' +
                        '<td valign="middle" style="border-color: rgb(255, 255, 255); word-break: break-all;" rowspan="1" colspan="3"' +
                        'align="center"><span style="font-size: 18px;"><strong>XX餐馆<br></strong></span></td>' +
                        '</tr>' + shownowcan + '<input type="hidden" value="' + shopcarid + '" id="shopcarid">');
                    $("#heji").html("合计￥" + heji);
                    $("#bookingbutton").append();
                } else {
                    alert("请添加商品在预定");
                    window.location.href = "javascript:history.go(-1)";
                }

            },
            error: function () {
                alert("遍历餐品预留信息错误");
            }
        })
    })
