<script type="text/javascript">
    $(function () {
        /**
         * 下拉框遍历类别
         */
        $.ajax({
            url: prevent_HOST + "htCategoryFacade/all",
            type: "post",
            dataType: "json",
            success: function (res) {
                if (res != null) {
                    $.each(res, function (index, value) {
                        $("#leibie").append('<option value=' + value.cid + '>' + value.categoryname + '</option>');
                    })
                } else {
                    alert("无数据,请到添加类别添加需要的信息")
                }
            },
            errer: function () {
                alert("请求失败");
            }
        });
    })

</script>
