    <!-- 登录 -->
    <div id="loginbox">
      <form action="" method="POST" name="loginform" onsubmit="return (check_name()+check_pwd())==2">
        <div id="tip" style="text-align: center;">
          <!-- <img src="http://47.106.39.210/folder/15423388258921537516642689809191545387972741.png" alt=""> -->
          <span>用户名密码登录</span>
        </div>
        <label style="text-align: center;"><input type="text" onblur="check_name()" name="user" id="username" value=""
            placeholder="账号">
          <p id="username_msg" style="height: 12px;font-size: 12px;color: red;display: none;">*手机号输入错误，请重新输入*</p>
        </label>
        <label style="text-align: center;"><input type="password" onblur="check_pwd()" name="passwd" id="password"
            value="" placeholder="密码">
          <p style="height: 12px;font-size: 12px;color: red;display: none;" id="password_msg">*仅允许输入字母、数字、符号的组合9-24位字符*</p>
        </label>
        <p id="next">
          <input type="checkbox" name="" checked="checked">
          <label for="" style="display: inline;font-size: 12px;margin-left: 5px;color: #666;">下次自动登录</label>
        </p>
        <button type="button" style="height: 40px;width: 300px;background: #3f89ec;color: #fff;border:none;cursor: pointer;margin: 10px 0 10px 30px;"
          id="btn" onclick="login()">登录</button>
        <p style="margin-left: 30px">
          <a onclick="_sign_in()" href="javascript:;" style="color:rgb(46, 130, 255);">忘记密码?</a>
        </p>

        <div id="zhuce">
          <a onclick="_forgetPassword()" href="javascript:;" style="display: inline-block; height: 60px;line-height: 60px;float: right;margin-right: 30px; color: #2e82ff">立即注册</a>
        </div>

        <script>
          function _forgetPassword(){
                    window.location.href = "http://"+window.location.host+"/login2/#!/index";
                }
                function _sign_in(){
                    window.location.href = "http://"+localHost+"/editor/assets/ueditor/formdesign/preview.html?link=16038";
                }
            </script>

        <p id="close">×</p>
      </form>
